<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chọn món ăn</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      position: relative;
      width: 600px;
    }

    .background {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .caption-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 26px;
      font-weight: 900;
      text-align: center;
      line-height: 1.5;
      text-shadow:
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000;
    }

    .button {
      position: absolute;
      padding: 20px 36px;
      border: none;
      background: transparent;
      border-radius: 20px;
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .button:hover {
      transform: scale(1.25);
      background-color: rgba(255, 255, 255, 0.2);
    }

    #button1 {
      top: 105px;       /* Đồ Âu */
      left: 70px;
    }

    #button2 {
      top: 70px;        /* Đồ Á */
      right: 180px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="images/2button.png" alt="background" class="background" />

    <!-- Text giữa ảnh, trắng viền đen -->
    <div class="caption-center">
      Chọn món cho tối thứ Tư này nè chị 🍝🍜
    </div>

    <!-- Nút to rõ -->
    <button id="button1" class="button" onclick="goToPage('western.html')">Đồ Âu 🇮🇹</button>
    <button id="button2" class="button" onclick="goToPage('asian.html')">Đồ Á 🇻🇳</button>
  </div>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
